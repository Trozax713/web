<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <style>
        /* Body and background */
        body {
            background-color: #37474f;
            font-family: 'Georgia', serif;
            color: #e2e8f0;
            padding: 40px 20px;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Main container */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* Title */
        h1.main-title {
            font-size: 48px;
            color: #10b981;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Subtitle */
        .subtitle {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 50px;
            font-style: italic;
        }

        /* Project grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Project button styling */
        .project-button {
            background: linear-gradient(135deg, #455a64, #37474f);
            border: 2px solid #10b981;
            border-radius: 12px;
            padding: 30px 20px;
            text-decoration: none;
            color: #e2e8f0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: block;
            position: relative;
            overflow: hidden;
        }

        .project-button:hover {
            background: linear-gradient(135deg, #546e7a, #455a64);
            border-color: #059669;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            color: #f1f5f9;
        }

        .project-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .project-button:hover::before {
            left: 100%;
        }

        /* Project title */
        .project-title {
            font-size: 24px;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Project description */
        .project-description {
            font-size: 16px;
            color: #cbd5e1;
            line-height: 1.4;
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-live {
            background-color: #10b981;
            color: #064e3b;
        }

        .status-beta {
            background-color: #059669;
            color: #ecfdf5;
        }

        .status-coming-soon {
            background-color: #546e7a;
            color: #e2e8f0;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #546e7a;
            color: #94a3b8;
            font-size: 14px;
        }

        .footer a {
            color: #10b981;
            text-decoration: none;
        }

        .footer a:hover {
            color: #059669;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1.main-title {
                font-size: 36px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .project-button {
                padding: 25px 15px;
            }

            .project-title {
                font-size: 20px;
            }
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Project Hub</h1>
        <p class="subtitle">A collection of tools and resources for tabletop gaming</p>
        
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be populated here by JavaScript -->
        </div>

        <div class="footer">
            <p>Built with care for the tabletop community</p>
            <p><a href="https://github.com" target="_blank">View on GitHub</a></p>
        </div>
    </div>

    <script>
        // Project data - add your projects here
        const projects = [
            {
                title: "D&D Spellbook",
                description: "Quick reference tool for D&D spells with collapsible categories and detailed information. Perfect for players and DMs who need fast spell lookups during gameplay.",
                link: "spellbook.html",  // Replace with your actual file name
                status: "live"
            },
            {
                title: "Item Database",
                description: "Comprehensive database of magical items, weapons, and equipment. Organized by categories with detailed stats and descriptions.",
                link: "#",
                status: "beta"
            },
            {
                title: "Initiative Tracker",
                description: "Combat initiative tracker with HP management, condition tracking, and turn timers. Streamline your combat encounters.",
                link: "#",
                status: "coming-soon"
            },
            {
                title: "Character Sheet",
                description: "Digital character sheet with automatic calculations, spell tracking, and equipment management. Sync across devices.",
                link: "#",
                status: "coming-soon"
            },
            {
                title: "Random Generators",
                description: "Collection of random generators for names, encounters, treasure, weather, and more. Never be stuck without inspiration again.",
                link: "#",
                status: "coming-soon"
            },
            {
                title: "Campaign Notes",
                description: "Organized note-taking system for DMs with session logs, NPC tracking, and world-building tools.",
                link: "#",
                status: "coming-soon"
            }
        ];

        // Function to create project buttons
        function createProjectButton(project) {
            const statusClass = `status-${project.status.replace(' ', '-')}`;
            const statusText = project.status.replace('-', ' ');
            
            return `
                <a href="${project.link}" class="project-button" ${project.link === '#' ? 'onclick="return false;"' : ''}>
                    <div class="project-title">${project.title}</div>
                    <div class="project-description">${project.description}</div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </a>
            `;
        }

        // Function to render all projects
        function renderProjects() {
            const container = document.getElementById('projectsGrid');
            
            container.innerHTML = projects.map(project => createProjectButton(project)).join('');
        }

        // Initialize the page
        renderProjects();

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add staggered animation to project buttons
            const buttons = document.querySelectorAll('.project-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                button.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.1}s`;
            });
        });

        // Add CSS animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
